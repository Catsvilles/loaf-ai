<!DOCTYPE html>

<head>
    <title>c h i l l</title>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name='description' content='generative lo fi hip hop with magentajs'>
    <link rel='shortcut icon' href='assets/images/flower.png' type='image/png'>
    <script src='https://cdn.jsdelivr.net/npm/tone@14.7.39/build/Tone.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@magenta/music@^1.19.0'></script>
    <script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@2.3.0/dist/tf-core.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@magenta/music@^1.19.0/es6/core.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@magenta/music@^1.19.0/es6/music_rnn.js'></script>
    <link rel='stylesheet' type='text/css' href='style.css' />
</head>

<body>
    <div id='loading' class='invisible'>
        <img id='spinner' src='assets/images/spinner.gif'>
    </div>
    <div id='main-screen'>
        <div id='menu-wrapper'>
            <div class='form-heading enabled'>Chords</div>
            <form id='chords'>
                <label>
                    <input class='form-input' type='radio' value='rainyDay' name='chords' onchange="setChords('rainyDay')" checked />
                    that rainy day
                </label>
                <label>
                    <input class='form-input' type='radio' value='juniper' name='chords' onchange="setChords('juniper')" />
                    juniper
                </label>
                <label>
                    <input class='form-input' type='radio' value='ghibli' name='chords' onchange="setChords('ghibli')" />
                    ghibli
                </label>
            </form>
            <div class='form-heading enabled'>Drums</div>
            <form id='drums'>
                <label>
                    <input class='form-input' type='radio' value='heart' name='drums' onchange="setDrums('heart')" checked />
                    heart
                </label>
                <label>
                    <input class='form-input' type='radio' value='star' name='drums' onchange="setDrums('star')" />
                    star
                </label>
                <label>
                    <input class='form-input' type='radio' value='indigo' name='drums' onchange="setDrums('indigo')" />
                    indigo
                </label>
            </form>
            <div class='form-heading enabled'>Sound effects</div>
            <form id='natureSounds'>
                <label>
                    <input class='form-input' type='radio' value='rain' name='natureSounds' onchange="setNatureSounds('rain')" checked />
                    light rain
                </label>
                <label>
                    <input class='form-input' type='radio' value='storm' name='natureSounds' onchange="setNatureSounds('storm')" />
                    summer storm
                </label>
                <label>
                    <input class='form-input' type='radio' value='birds' name='natureSounds' onchange="setNatureSounds('birds')" />
                    birds
                </label>
            </form>
            <div class='form-heading enabled'>Select quote</div>
            <form id='talking'>
                <label>
                    <input class='form-input' type='radio' value='her' name='talking' onchange="setTalking('her')" checked />
                    "I'm just looking at the world..."
                </label>
                <label>
                    <input class='form-input' type='radio' value='exmachina' name='talking' onchange="setTalking('exmachina')" />
                    "It makes me feel... sad"
                </label>
                <label>
                    <input class='form-input' type='radio' value='irobot' name='talking' onchange="setTalking('irobot')" />
                    "...can you?"
                </label>
            </form>
            <div class='form-heading enabled'>AI Soloist</div>
            <form id='soloist'>
                <label>
                    <input class='form-input' type='radio' value='ai-true' name='ai' onchange="setAI('true')" />
                    on
                </label>
                <label>
                    <input class='form-input' type='radio' value='ai-false' name='ai' onchange="setAI('false')" checked />
                    off
                </label>
            </form>
            <div id='buttons-wrapper'>
                <button id='start' class='button'>start</button>
                <button id='stop' class='button'>stop</button>
            </div>
            
        </div>
    </div>
</body>
<script src='./script2.js'></script>
</html>
